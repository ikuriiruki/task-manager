version: "3.8"

services:
    app:
        build:
            context: ..
            dockerfile: docker/Dockerfile
        ports:
            - "3000:3000"
        environment:
            - DATABASE_URL=postgresql://postgres:example@db:5432/tasks
            - REDIS_URL=redis://redis:6379
            - PORT=3000
        depends_on:
            db:
                condition: service_healthy
            redis:
                condition: service_started
        networks:
            - app-network
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    worker:
        build:
            context: ..
            dockerfile: docker/Dockerfile
        command: ["bun", "run", "worker"]
        environment:
            - DATABASE_URL=postgresql://postgres:example@db:5432/tasks
            - REDIS_URL=redis://redis:6379
        depends_on:
            db:
                condition: service_healthy
            redis:
                condition: service_started
        networks:
            - app-network
        restart: unless-stopped

    db:
        image: postgres:18-alpine
        restart: always
        shm_size: 128mb
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_DB=tasks
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=example
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - app-network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d tasks"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:8-alpine
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - app-network
        restart: always
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 3

networks:
    app-network:
        driver: bridge

volumes:
    postgres_data:
    redis_data:
